      <section>
        <h2>Contacto</h2>
            <form class="contacto_form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Numero de telefono">

                </div>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingPassword">Nombre y apellido</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Mensaje</label>
                </div>
            </form>
    </section>
